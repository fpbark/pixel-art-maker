<!DOCTYPE html>
<html>
<head>
  <title>Pixel Art Maker</title>
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Pixel Art Maker</h1>

  <h2>Choose Grid Size</h2>
  <form id="sizePicker">
    <div class="sizes">
      <p>Grid Height:
      <input type="number" id="inputHeight" name="height" min="1" value="1"></p>
      <p>Grid Width:
      <input type="number" id="inputWidth" name="width" min="1" value="1"></p>
    </div>
    <div class="submit-buttons">
      <input type="submit" id="submitGrid" value="Make Grid">
      <input type="submit" id="eraseWork" value="Erase Your Work">
    </div>
  </form>

  <h2>Pick A Color:</h2>
  <input type="color" id="colorPicker">

  <table id="pixelCanvas">

  </table>

  <script src="designs.js"></script>
</body>
</html>
