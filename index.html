<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PIXEL ART MAKER</title>
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Pixel Art Maker</h1>

  <h2>Choose Grid Size</h2>
  <form id="sizePicker">
    <div class="sizes">
      <p>Grid Height:
      <input type="number" id="inputHeight" name="height" min="1" max="150" value="1" pattern="[0-9]{2}" required></p>
      <p>Grid Width:
      <input type="number" id="inputWidth" name="width" min="1" max="150" value="1" pattern="[0-9]{2}" required></p>
    </div>
    <div class="submit-buttons">
      <input type="submit" id="submitGrid" value="Make Grid">
      <input type="submit" id="eraseWork" value="Erase Your Work">
    </div>
  </form>

  <h2>Pick A Color:</h2>
  <input type="color" id="colorPicker">

  <table id="pixelCanvas">

  </table>

  <p class="hint">Hint: To erase an individual cell, just click it again!</p>

  <script src="designs.js"></script>
</body>
</html>
